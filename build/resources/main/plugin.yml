name: KrewoCore
version: 1.0
main: org.krewoCore.KrewoCore
api-version: 1.21
depend: [Vault]
commands:
  fly:
    description: Toggles flight mode
    usage: /fly
  pay:
    description: Send money to another player
    usage: /pay <player> <amount>
  bal:
    description: Check your balance or another player's balance
    usage: /bal [player]

  setSpawn:
    description: Set the spawn location
    usage: /setspawn
    permission: Operator